<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>demo</title>
  <style>
    *{margin: 0; padding: 0;}
    body,html{height: 100%; width: 100%; overflow: hidden;}
    #main{ height: 100%; width: 100%;}
    canvas{ background-color: #f0f0f0;  width: auto; height: auto;}
    #tip{
      position: absolute;
      right: 0;
      top: 0;
      font-size: 50px;
    }
  </style>
</head>
<body>
  <div id="tip"></div>
  <div id="main">
    
  </div>
  <script src="../dist/bundle.js"></script>
  <script>
    const bm =  new BM_SketchPad('main', {width: 1280, height: 960, receiveDrawPath: function(a){
      bm.canvas.setStrokeColor("#c00");
      document.getElementById('tip').innerHTML = a.length;
      bm.canvas.drawPath(a);
    }})
  </script>
</body>
</html>
